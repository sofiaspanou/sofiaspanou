<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<title>Bruce</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<img class="mylogo" src="img/eikona1.jpg">
			</div>
			<div class="col-md-7">
				<h1>BRUCE </h1>
				 <div class="card">
            		<div class="card-body text-center">
						<p class="mytext">Είμαι ο Bruce μου αρέσουν τα χάδια και τα παιχνίδια,οι λιχουδίες και να τρέχω στην αυλή!</p>
					</div>
				</div>
			</div>
		</div>
	
		<div class="row">
			<div class="col-md-9">
				<div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
				  <div class="progress-bar bg-success" style="width: 25%">Γαύγισμα</div>
				</div>
				<div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
				  <div class="progress-bar bg-info" style="width: 50%">Κριτική φαγητού</div>
				</div>
				<div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
				  <div class="progress-bar bg-warning" style="width: 75%">Παιχνίδια</div>
				</div>
				<div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
				  <div class="progress-bar bg-danger" style="width: 100%">Ενέργεια</div>
				</div>
			</div>
			<div class="col-md-3">
				<img class="pic2" src="img/eikona2.jpg">
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<img class="pic3" src="img/eikona3.jpg">

			</div>
			<div class="col-md-4">
				<img class="pic5" src="img/eikona5(1).jpg">
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
			</div>
		</div>
	</div>
